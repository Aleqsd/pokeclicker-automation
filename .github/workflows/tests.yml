name: Tests CI

on:
    workflow_dispatch:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

jobs:
  Run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install jest
        run: yarn --cwd "tst" add --dev jest

      - name: Generate tests
        run: |
            cd tst
            ./resolve_test_imports.sh

      - name: Run tests
        timeout-minutes: 5
        run: yarn --cwd "tst" test
